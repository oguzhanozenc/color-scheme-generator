<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <h1>Color Scheme Generator</h1>
    </header>

    <main>
      <div class="container">
        <div id="inputs">
          <input type="color" id="color-picker" aria-label="Choose a color" />
          <select id="color-theme" aria-label="Choose a color theme">
            <option>monochrome</option>
            <option>monochrome-dark</option>
            <option>monochrome-light</option>
            <option>analogic</option>
            <option>complement</option>
            <option>analogic-complement</option>
            <option>triad</option>
            <option>quad</option>
          </select>
        </div>
        <div class="btn">
          <button id="get-color-scheme-btn" aria-label="Get Color Scheme">
            Get Color Scheme
          </button>
        </div>
      </div>

      <div id="colorpalette" class="colorpalette" aria-live="polite"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
